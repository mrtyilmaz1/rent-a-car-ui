<html lang="en">
  <head>

      <!-- Açılış sayfası-->
      <div class="container mt-5 admin-container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Ürün Yönetimi</h3>
              </div>
              <div class="card-body">
                <button
                  class="btn btn-success mb-3"
                  data-bs-toggle="modal"
                  data-bs-target="#addCarModal"
                >
                  Yeni Ürün Ekle
                </button>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Marka Id</th>
                      <th>Marka</th>
                      <th>Model</th>
                      <th>Renk</th>
                      <th>Vites</th>
                      <th>Fiyat</th>
                      <th>Üretim Yılı</th>
                      <th>Toplam KM Bilgisi</th>
                      <th>Stok Bilgisi</th>
                      <th>Aktif</th>
                      <th>Görsel</th>
                    </tr>
                  </thead>
                  <tbody id="carTableBody">
                    <!-- Ürünler buraya dinamik olarak eklecek-->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  Add Car Modal-->
      <div
        class="modal fade"
        id="addCarModal"
        tabindex="-1"
        aria-labelledby="addCarModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCarModalLabel">Yeni Ürün ekle</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="carForm" enctype="multipart/form-data">
                           
                <div class="mb-3">
                  <label for="carBrand" class="form-label">Marka:</label>
                  <select
                  type="text"
                  class="form-control"
                  id="carBrand"
                  required
                  onchange="updateCarBrandId()"
                    
                  >
                    <option disabled selected>Marka Seçiniz</option>
                   
                    <option value="RENAULT">RENAULT</option>
                    <option value="HONDA">HONDA</option>
                    <option value="AUDI">AUDI</option>
                    <option value="OPEL">OPEL</option>
                    <option value="TOYOTA">TOYOTA</option>
                    <option value="FIAT">FIAT</option>
                    
                  </select>
                </div>

                <div class="mb-3">
                  <label for="carModel" class="form-label">Model:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="carModel"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="carColor" class="form-label">Renk:</label>
                  <select
                    type="text"
                    class="form-control"
                    id="carColor"
                    required
                  >
                    <option disabled selected>Renk Seçiniz</option>
                    <option
                      value="BLACK"
                      style="color: white; background-color: black"
                    >
                      SİYAH
                    </option>
                    <option value="RED" style="background-color: red">
                      KIRMIZ
                    </option>
                    <option value="BLUE" style="background-color: blue">
                      MAVİ
                    </option>
                    <option value="WHITE">BEYAZ</option>
                    <option value="GRAY" style="background-color: gray">
                      GRİ
                    </option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="carGear" class="form-label">VİTES:</label>
                  <br />
                  <input
                    type="radio"
                    id="manualGear"
                    name="gearStatus"
                    value="MANUAL"
                    required
                  />
                  <label for="manualGear">Manuel</label>
                  <input
                    type="radio"
                    id="automaticGear"
                    name="gearStatus"
                    value="AUTOMATIC"
                    required
                  />
                  <label for="automaticGear">Otomatik</label>
                </div>

                <div class="mb-3">
                  <label for="carPrice" class="form-label">Fiyat:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="carPrice"
                   
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="carYear" class="form-label">Üretim Yılı:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="carYear"
                    required
                    min="2015"
                    max="2024"
                    placeholder="2015-2024 arası bir yıl giriniz"
                  />
                </div>

                <div class="mb-3">
                  <label for="carKM" class="form-label"
                    >Toplam KM Bilgisi:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="carKM"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="carUnitsInStock" class="form-label">Stok:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="carUnitsInStock"
                    required
                  />
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="carActive"
                  />
                  <label class="form-check-label" for="carActive">Aktif</label>
                </div>
                <div class="mb-3">
                  <label for="carImage" class="form-label">Görsel Ekle:</label>
                  <input
                    type="file"
                    class="form-control"
                    id="carImage"
                    name="carImage"
                    accept="image/*"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="addCar()"
                >
                  Ürün Ekle
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Car Modal -->
      <div
        class="modal fade"
        id="editCarModal"
        tabindex="-1"
        aria-labelledby="editCarModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editCarModalLabel">Ürün Güncelle</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="carForm" enctype="multipart/form-data">
                           
                <div class="mb-3">
                  <label for="editCarBrand" class="form-label">Marka:</label>
                  <select
                  type="text"
                  class="form-control"
                  id="editCarBrand"                  
                  onchange="updateCarBrandId()"
                    
                  >
                    <option disabled selected>Marka Seçiniz</option>
                   
                    <option value="RENAULT">RENAULT</option>
                    <option value="HONDA">HONDA</option>
                    <option value="AUDI">AUDI</option>
                    <option value="OPEL">OPEL</option>
                    <option value="TOYOTA">TOYOTA</option>
                    <option value="FIAT">FIAT</option>
                    
                  </select>
                </div>

                <div class="mb-3">
                  <label for="editCarModel" class="form-label">Model:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editCarModel"
                    
                  />
                </div>
                <div class="mb-3">
                  <label for="editCarColor" class="form-label">Renk:</label>
                  <select
                    type="text"
                    class="form-control"
                    id="editCarColor"
                    
                  >
                    <option disabled selected>Renk Seçiniz</option>
                    <option
                      value="BLACK"
                      style="color: white; background-color: black"
                    >
                      SİYAH
                    </option>
                    <option value="RED" style="background-color: red">
                      KIRMIZ
                    </option>
                    <option value="BLUE" style="background-color: blue">
                      MAVİ
                    </option>
                    <option value="WHITE">BEYAZ</option>
                    <option value="GRAY" style="background-color: gray">
                      GRİ
                    </option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="editCarGear" class="form-label">VİTES:</label>
                  <br />
                  <input
                    type="radio"
                    id="manualGear"
                    name="gearStatus"
                    value="MANUAL"
                    
                  />
                  <label for="manualGear">Manuel</label>
                  <input
                    type="radio"
                    id="automaticGear"
                    name="gearStatus"
                    value="AUTOMATIC"
                    
                  />
                  <label for="automaticGear">Otomatik</label>
                </div>

                <div class="mb-3">
                  <label for="editCarPrice" class="form-label">Fiyat:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editCarPrice"                
                  />
                </div>

                <div class="mb-3">
                  <label for="editCarYear" class="form-label">Üretim Yılı:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editCarYear"
                    
                    min="2015"
                    max="2024"
                    placeholder="2015-2024 arası bir yıl giriniz"
                  />
                </div>

                <div class="mb-3">
                  <label for="editCarKM" class="form-label"
                    >Toplam KM Bilgisi:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="editCarKM"
                    
                  />
                </div>

                <div class="mb-3">
                  <label for="editCarUnitsInStock" class="form-label">Stok:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editCarUnitsInStock"
                    
                  />
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="editCarActive"
                  />
                  <label class="form-check-label" for="editCarActive">Aktif</label>
                </div>
                <div class="mb-3">
                  <label for="editCarImage" class="form-label">Görsel Ekle:</label>
                  <input
                    type="file"
                    class="form-control"
                    id="carImage"
                    name="editCarImage"
                    accept="image/*"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="saveEditedCar()"
                >
                  Ürün Ekle
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap JS ve Popper.js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <link
