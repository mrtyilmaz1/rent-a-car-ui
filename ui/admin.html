          <!-- Açılış sayfası-->
          <div class="container mt-5 admin-container" >
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0"> Ürün Yönetimi</h3>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                Yeni Ürün Ekle </button>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Marka</th>
                                        <th>Marka Id</th>
                                        <th>Model</th>
                                        <th>Renk</th>
                                        <th>Vites</th>
                                        <th>Fiyat</th>
                                        <th>Üretim Yılı</th>
                                        <th>Toplam KM Bilgisi</th>
                                        <th>Stok Bilgisi</th>
                                        <th>Aktif</th>
                                        <th>Görsel</th>
                                    </tr>
                                </thead>
                                <tbody id="productTableBody">
                                    <!-- Ürünler buraya dinamik olarak eklecek-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <!--  Add Product Modal-->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel"> Yeni Ürün ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                  <div class="modal-body">
                    <form id="productForm" enctype="multipart/form-data">
                      <div class="mb-3">
                        <label for="productBrandId" class="form-label">Marka Id:</label>
                        <input type="number" class="form-control" id="productBrandId" required>
                        </div>
                        <div class="mb-3">
                          <label for="productBrand" class="form-label">Marka:</label>
                          <input type="text" class="form-control" id="productBrand" required>
                      </div>
                        <div class="mb-3">
                            <label for="productModel" class="form-label">Model:</label>
                            <input type="text" class="form-control" id="productModel" required>
                        </div>                        
                        <div class="mb-3">
                          <label for="productColor" class="form-label">Renk:</label>
                          <select type="text" class="form-control" id="productColor" required>
                            <option disabled selected>Renk Seçiniz</option>
                            <option value="BLACK" style="color: white; background-color: black;">SİYAH</option>
                            <option value="RED" style="background-color: red;">KIRMIZ</option>
                            <option value="BLUE" style="background-color: blue;">MAVİ</option>
                            <option value="WHITE" >BEYAZ</option>
                            <option value="GRAY" style="background-color: gray;">GRİ</option>                            
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="productGear" class="form-label">VİTES:</label>
                          <br>
                          <input type="radio"  id="manualGear" name="gearStatus" required>  
                          <label for="manualGear" >Manuel</label>                          
                          <input type="radio" id="automaticGear" name="gearStatus" required>
                          <label for="automaticGear" >Otomatik</label>
                        </div>

                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Fiyat:</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>

                        <div class="mb-3">
                          <label for="productYear" class="form-label">Üretim Yılı:</label>
                          <input type="number" class="form-control" id="productYear" required 
                          min="2015" max="2024" placeholder="2015-2024 arası bir yıl giriniz">
                      </div>

                      <div class="mb-3">
                        <label for="productKM" class="form-label">Toplam KM Bilgisi:</label>
                        <input type="number" class="form-control" id="productKM" required>
                    </div>

                        <div class="mb-3">
                            <label for="productUnitsInStock" class="form-label">Stok:</label>
                            <input type="number" class="form-control" id="productUnitsInStock" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="productActive">
                            <label class="form-check-label" for="productActive">Aktif</label>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Görsel Ekle:</label>
                            <input type="file" class="form-control" id="productImage" name="productImage"
                                accept="image/*">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addProduct()">Ürün Ekle</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

     <!-- Edit Product Modal -->

                          <option value="BLUE" style="background-color: blue;">MAVİ</option>
                          <option value="WHITE" >BEYAZ</option>
                          <option value="GRAY" style="background-color: gray;">GRİ</option>                            
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="productGear" class="form-label">VİTES:</label>
                        <br>
                        <input type="radio"  id="manualGear" name="gearStatus" required>  
                        <label for="manualGear" >Manuel</label>                          
                        <input type="radio" id="automaticGear" name="gearStatus" required>
                        <label for="automaticGear" >Otomatik</label>
                      </div>

                      <div class="mb-3">
                          <label for="productPrice" class="form-label">Fiyat:</label>
                          <input type="number" class="form-control" id="productPrice" required>
                      </div>

                      <div class="mb-3">
                        <label for="productYear" class="form-label">Üretim Yılı:</label>
                        <input type="number" class="form-control" id="productYear" required 
                        min="2015" max="2024" placeholder="2015-2024 arası bir yıl giriniz">
                    </div>

                    <div class="mb-3">
                      <label for="productKM" class="form-label">Toplam KM Bilgisi:</label>
                      <input type="number" class="form-control" id="productKM" required>
                  </div>

                      <div class="mb-3">
                          <label for="productUnitsInStock" class="form-label">Stok:</label>
                          <input type="number" class="form-control" id="productUnitsInStock" required>
                      </div>
                      
                      <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="productActive">
                          <label class="form-check-label" for="productActive">Aktif</label>
                      </div>
                      <div class="mb-3">
                          <label for="productImage" class="form-label">Görsel Ekle:</label>
                          <input type="file" class="form-control" id="productImage" name="productImage"
                              accept="image/*">
                      </div>
                      <button type="button" class="btn btn-primary" onclick="addProduct()">Ürün Ekle</button>
                  </form>
              </div>
