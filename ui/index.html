<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>RENT A CAR</title>

    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a style="margin-left: 10px" class="navbar-brand" href="index.html">
        <img
          src="car-icon.png"
          width="35"
          height="35"
          class="d-inline-block align-top"
          alt="ANA SAYFA"
        />
      </a>

      <div class="collapse navbar-collapse right" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="loginLink">Giriş Yap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html" id="signupLink">Kaydol</a>
          </li>
          <li class="nav-item" style="display: none" id="logoutLink">
            <a class="nav-link" href="logout.html">Çıkış Yap</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Seçenekler
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <a style="margin-left: 10px" class="navbar-brand" href="#">
          <img
            src="key-icon.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="SEPET"
          />
        </a>
      </div>
    </nav>

    <!-- Kategori Seçimi -->
    <div class="col-md-4">
      <h2>Kategoriler</h2>
      <select
        id="categorySelect"
        class="form-select"
        aria-label="Kategoriyi Seç"
      >
        <!-- Kategoriler buraya dinamik olarak eklenecek -->
      </select>
    </div>

    <!-- İçerik -->
    <div class="container mt-5">
      <div class="row">
        <!-- Ürün Listesi -->
        <div class="col-md-8">
          <h2>Ürünler</h2>
          <div id="carList" class="row">
            <!-- Ürünler buraya dinamik olarak eklenecek -->
          </div>
        </div>
      
        <div class="col-md-6">
          <h2>Kiralama Bilgileri</h2>
          <label for="rentalDate">Kiralama Tarihi:</label>
          <input type="date" id="rentalDate" class="form-control mb-2" />
          <label for="rentalDuration">Kiralama Süresi (Gün):</label>
          <input type="number" id="rentalDuration" class="form-control mb-2" />
        </div>
      

        
        <!-- Sepet -->
        <div class="col-md-4">
          <h2>Sepetim</h2>
          <ul id="cart" class="list-group">
            <!-- Sepet içeriği buraya dinamik olarak eklenecek -->
          </ul>

          <button id="buyButton" class="btn btn-primary mt-3">
            Sipariş Ver
          </button>
        </div>
      </div>
      
    </div>
    

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Uygulama JavaScript dosyası -->
    <script src="index.js"></script>
  </body>
</html>
